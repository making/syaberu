<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://d2bsvk2etkq8vr.cloudfront.net/pui-css/pui-components-19.2.3.css">
    <title>Syaberu Web</title>
</head>
<body>
<h1>Syaberu Web</h1>
<br>
<form class="form">
    <fieldset>
        <div class="grid">
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="url">Proxy URL</label>
                        </div>
                        <div class="col field-row">
                            <input type="url" name="url" id="url"/>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="subscriptionId">SubscriptionID</label>
                        </div>
                        <div class="col field-row">
                            <input type="text" name="subscriptionId" id="subscriptionId"/>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col col-fixed">
                <button type="button" id="start" aria-label="Connect" class="pui-btn pui-btn--default">
                    <span>Connect</span></button>
            </div>
        </div>
        <hr/>
        <div class="grid">
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="text">Text</label>
                        </div>
                        <div class="col field-row">
                            <input type="text" name="text" id="text"/>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="speaker">Speaker</label>
                        </div>
                        <div class="col field-row">
                            <select name="speaker" id="speaker">
                                <option value="show">show</option>
                                <option value="haruka">haruka</option>
                                <option value="hikari">hikari</option>
                                <option value="takeru">takeru</option>
                                <option value="santa">santa</option>
                                <option value="bear">bear</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="emotion">Emotion</label>
                        </div>
                        <div class="col field-row">
                            <select name="emotion" id="emotion">
                                <option value="">---</option>
                                <option value="happiness">happiness</option>
                                <option value="anger">anger</option>
                                <option value="sadness">sadness</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="apiKey">API Key</label>
                        </div>
                        <div class="col field-row">
                            <input type="text" name="apiKey" id="apiKey"/>
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" id="send" aria-label="Send" class="pui-btn pui-btn--default">
                    <span>Send</span></button>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <div class="form-unit inline-form-unit">
                    <div class="grid grid-inline">
                        <div class="col col-fixed label-row">
                            <label for="scheduledAt">Scheduled At</label>
                        </div>
                        <div class="col field-row">
                            <input id="scheduledAt" name="scheduledAt" type="datetime-local">
                        </div>
                    </div>
                    <div class="grid">
                        <div class="col help-row type-gray"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" id="schedule" aria-label="Schedule" class="pui-btn pui-btn--default">
                    <span>Schedule</span></button>
            </div>
        </div>
    </fieldset>
</form>
<hr/>
<h3>Scheduled Calls</h3>
<table class="pui-table pui-table--tr-hover">
    <thead>
    <tr>
        <th>Scheduled At</th>
        <th>Text</th>
        <th>Speaker</th>
        <th>Emotion</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody id="scheduledCalls"></tbody>
</table>
<script src="bundle.js"></script>
</body>
</html>
